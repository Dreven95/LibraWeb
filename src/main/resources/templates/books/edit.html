<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница редактирования книги</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<form th:method="post" th:action="@{/books/{id}/edit}" th:object="${book}" enctype="multipart/form-data">
    <label for="title">Введите название: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="year">Введите год выпуска: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>

    <!-- Вывод изображения -->
    <label for="imageData">Выберите изображение: </label>
    <input type="file" th:field="*{imageData}" accept="image/*">
    <br/>
    <img th:if="${book.imageData != null}" th:src="'data:image/jpeg;base64,' + ${#strings.replace(#strings.new(#base64.encode(book.imageData)), '\n', '')}" alt="Картинка книги"/>

    <br/>

    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
